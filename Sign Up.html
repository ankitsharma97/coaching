<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Coaching Classes</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <header class="head">
        <img src="./img/WhatsApp Image 2024-05-24 at 15.24.03_820440be.jpg" alt="SCC" class="img1">
        <span class="name">Super Coaching Classes</span>
    </header>
    <nav class="tabs">
        <a href="index.html">Home</a>
        <a href="Courses.html">Courses</a>
        <a href="Faculty.html">Faculty</a>
        <a href="Sign Up.html">Registration</a>
        <a href="About Us.html">About Us</a>
    </nav>
    <div class="signup-form">
        <h2 class="SFC">Register for Coaching</h2>
        <form id="myForm" action="" method="post">
            <div class="right-contact">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="RAMESH" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="KUMAR" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="xyz@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="coachingType">Type of Coaching</label>
                    <select id="coachingType" name="coachingType">
                        <option value="career">Career Coaching</option>
                        <option value="life">Life Coaching</option>
                        <option value="business">Business Coaching</option>
                    </select>
                </div>
                <div class="btn-con">
                    <button type="submit" class="main-btn">Submit</button>
                </div>
            </div>
        </form>
    
        <script>
    
            document.getElementById("myForm").addEventListener("submit", function (event) {
              event.preventDefault();
              let formData = new FormData(event.target);
              console.log(formData);
              fetch(" https://script.google.com/macros/s/AKfycbyp9x3Yv57skOZ8hM-KVBSGtdDMKGPTymxfjIV9cW12fKZAccsjZBnnE4CGbJ8SYCa5GQ/exec", {
                method: "POST",
                body: formData
              })
              .then(() => {
                  alert("Your message has been sent successfully. We will contact you soon.");
                  window.location.reload(); 
              });
            });
        </script>
    </div>
    
</body>
</html>
